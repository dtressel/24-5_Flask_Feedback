{% extends 'base.html' %}

{% block title %}User Login{% endblock %}

{% block content %}
<h2>Login:</h2>
<form method="POST">
  {{form.hidden_tag()}}
  {% for field in form if field.widget.input_type != 'hidden' %}
    <div class="form-row">
      {{field.label}}
      {{field}}
    </div>
    {% for err in field.errors %}
      <div class="error-row">
        {{err}}
      </div>
    {% endfor %}
  {% endfor %}
  <div class="form-row">
    <div class="spacer"></div>
    <div class="button-div">
      <button type="submit" class="button b-success">Login</button>
    </div>
  </div>
</form>

{% endblock %}
